    <!-- START FORM -->
    <section class="section" id="reg-form">
        <div class="container">

            <div class="row mt-5 pt-2 justify-content-center">

                <div class="col-lg-9">
                    <div class="custom-form">
                        <form method="post" name="regForm" onsubmit="return validateForm()">
                            <p id="error-msg"></p>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name* :</label>
                                        <input name="name" id="name" type="text" class="form-control"
                                            placeholder="Enter your name">
                                    </div>
                                </div>
                                <!--end col-->
                            </div>
                            <!-- end row -->

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address* :</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Enter your email">
                                    </div>
                                </div>
                                <!-- end col -->

                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="number" class="form-label">Phone number* :</label>
                                        <input type="number" class="form-control" name="number" id="number"
                                            placeholder="Enter your number">
                                    </div>
                                </div>
                                <!-- end col -->

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="comments" class="form-label">Comments :</label>
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            name="comments" id="comments" style="height: 100px"></textarea>
                                    </div>
                                </div>
                                <!-- end col -->

                            </div>
                            <!-- end row -->

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mt-3 text-end">
                                        <input type="submit" id="submit" name="send" class="submitBnt btn btn-info"
                                            value="Send Message">
                                        <div id="simple-msg"></div>
                                    </div>
                                </div>
                                <!-- end col -->
                            </div>
                            <!-- end row -->
                        </form>
                        <!-- end form -->
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
